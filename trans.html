<!DOCTYPE html>
<html>
<head>
	<title>Transaction</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<form method="POST" id="tranc_form">
			<div class="form-group">
    			<label for="name">Name:</label>
    			<input class="form-control" type="text" name="name" id="name" required/>

    			<label for="email">E-mail</label>
				<input type="email" name="email" class="form-control" id="email" placeholder="Enter your E-mail id." required>

				<label for="phone">Phone</label>
				<input pattern=".{10}" name="phone" class="form-control" id="phone" placeholder="Enter your Phone No." required>

				<label for="address">Address</label>
				<Textarea name="address" id="address" class="form-control"></Textarea>

				<label for="cardno">Card No.</label>
				<input type="text" name="cardno" class="form-control" id="cardno" placeholder="XXXX XXXX XXXX XXXX" required>

				<label for="cvv">Cvv</label>
				<input pattern=".{3,3}" title="Please enter valid cvv" name="cvv" class="form-control" id="cvv" placeholder="Enter your Cvv" required>

				<label for="expiry">Expiry Date</label>
				<input type="text" name="expiry" class="form-control" id="expiry" placeholder="dd-mm-yyyy" required>

				<input type="submit" value="Proceed" name="submit" class="btn btn-primary" id="submit" />
    		</div>
		</form>
	</div>
</body>
<script type="text/javascript">
	$(function() {
	$('#expiry').mask("99/99");
	$('#cardno').mask("9999-9999-9999-9999");
    $('#tranc_form').on('submit', function(e) { 
        e.preventDefault();
        var data = $("#tranc_form :input").serializeArray();
        console.log(data);
    });
});
</script>
</html>
