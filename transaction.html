<!DOCTYPE html>
<html>
<head>
	<title>Transaction</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/transaction.css">
</head>
<body>

	<div class="container">
		<form method="POST" id="tranc_form">
			<div class="form-group">
    			<label for="name">Name:</label>
    			<input class="form-control" type="text" name="name" id="name" required/>

    			<label for="email">E-mail</label>
				<input type="email" name="email" class="form-control" id="email" placeholder="Enter your E-mail id." required>

				<label for="phone">Phone</label>
				<input type="text" maxlength="10" name="phone" class="form-control" id="phone" placeholder="Enter your Phone No." required>

				<label for="address">Address</label>
				<Textarea name="address" id="address" class="form-control" required></Textarea>

				<label for="cardno">Card No.</label>
				<input type="text" name="cardno" class="form-control" id="cardno" placeholder="XXXX XXXX XXXX XXXX" required>

				<label for="cvv">Cvv</label>
				<input pattern=".{3,3}" title="Please enter valid cvv" name="cvv" class="form-control" id="cvv" placeholder="Enter your Cvv" required>

				<label for="expiry">Expiry Date</label>
				<input type="text" name="expiry" class="form-control" id="expiry" placeholder="mm/yy" required>

				<label for="quantity">Quantity</label>
				<input type="number" name="quantity" class="form-control" id="quantity"  required>

				<div class="center">
					<input type="submit" value="Proceed" name="submit" class="btn btn-primary" id="submit" />
				</div>
    		</div>
		</form>
	</div>
</body>
<script type="text/javascript" src="./assets/js/transaction.js">
</script>
</html>
